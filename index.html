  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
              aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title ms-3" id="modalLabel">Registrarse</h5>
                    <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close" id="btnCloseIcono"></button>
                  </div>
                  <div class="modal-body ms-3" id="divFormulario">
                    <form action="#" id="formularioRegister">
                      <label for="nombre" class="form-label">Nombre: </label>
                      <input type="text" id="nombre"><br><br>
                      <label for="apellido">Apellido: </label>
                      <input type="text" id="apellido"><br><br>
                      <label for="email">Email </label>
                      <input type="text" id="email"><br><br>
                      <label for="contrasenya">Constraseña: </label>
                      <input type="text" id="contrasenya"><br><br>
                      <label for="repContrasenya">Repetir contraseña: </label>
                      <input type="text" id="repContrasenya">
                      <!--Calendario-->
                      <div class="content mt-4" id="divGeneralCalendario">
                        <div class="row" id="divRow_Calendario">
                          <div class="col-lg-6" id="divCol_Calendario">
                              <form action="#" id="formCalendario">
                                <div class="form-group" id="divFormCalendario">
                                  <input type="text" class="form-control" id="pick-date" placeholder="Feha de nacimiento">
                                </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer" id="divBotonesFormulario">
                    <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal" id="btnCerrar">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card m2 blur-effect" id="divBorroso">
              <!--Contenido de la carta-->
              <div class="row" id="divRow_tituloEmailPsw">
                <div class="col-6" id="divCol_Titulo-Redes">
                  <h1 id="tituloMeetUp">MeetUp</h1><br>
                  <div class="redes" id="divRedes">
                    <a href="#" class="me-5"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="me-5"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  </div>
                </div>
                <div class="col-6" id="divCol_emailPsw">
                  <form action="#" id="formularioEmail-Psw">
                    <label for="Name">Email: </label>
                    <input type="text" id="Name" name="Name" /><br><br>
                    <label for="Name">Contraseña: </label>
                    <input type="text" id="Name" name="Name" />
                  </form>
                </div>
              </div>
              <br><br>
              <div class="row" id="divRow_fraseCelebre">
                <div class="col-6" id="divCol_FraseCelebre">
                  <h5>Donde los intereses se <br>convierten en amistades</h5>
                </div>
                <div class="col-6 d-flex justify-content-between" id="divCol_btnLoginRegister">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-light" id="btnLogin">Login</button>
                  <button type="button" class="btn btn-light"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnRegistrarse">
                      Registrarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

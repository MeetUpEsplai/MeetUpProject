<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center" style="height:
      100vh;">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
              aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title ms-3" id="modalLabel">Register</h5>
                    <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body ms-3">
                    <form action="#">
                      
                    </form>
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" id="nombre"><br><br>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido"><br><br>
                    <label for="email">Email </label>
                    <input type="text" id="email"><br><br>
                    <label for="contrasenya">Constraseña: </label>
                    <input type="text" id="contrasenya"><br><br>
                    <label for="repContrasenya">Repetir contraseña: </label>
                    <input type="text" id="repContrasenya">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card m2 blur-effect">

              <!--Contenido de la carta-->
              <div class="row">
                <div class="col-6">
                  <h1>MeetUp</h1><br>
                  <div class="redes">
                    <a href="#" class="me-5"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="me-5"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  </div>
                </div>
                <div class="col-6">
                  <form action="#">
                    <label for="Name">Email: </label>
                    <input type="text" id="Name" name="Name" /><br><br>
                    <label for="Name">Contraseña: </label>
                    <input type="text" id="Name" name="Name" />
                  </form>
                </div>
              </div>
              <br><br>
              <div class="row">
                <div class="col-6">
                  <h5>Donde los intereses se <br>convierten en amistades</h5>
                </div>
                <div class="col-6 d-flex justify-content-between">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-light">Login</button>
                  <button type="button" class="btn btn-light"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Registrarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>

</html>
